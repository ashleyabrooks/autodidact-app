{% extends 'base.html' %}

<link rel="stylesheet" href="/static/stylesheet.css">

{% block title %}Curriculum{% endblock %}

{% block content %}
<h1>Your Curriculum</h1>

<body>

    <!--Add Content button: -->
    <br><br>
    <a href='/curriculum/{{ topic_id }}/add-content'><button type='button' id='add-content-button'> + Add Content </button></a>
    <br><br>
    <a href='/topics'><button type='button' id='back-to-topics-button'> &#8592; Back to Topics </button></a>
    <br><br>

<ol class='curric_items'> <!--Show curriculum list: -->
    
    {% for item in curric_items %}
        <li> <div id='curric-content-item' ondrop='drop(event)' ondragover='allowDrop(event)'>
            <a href='https://www.{{ item.content_url }}'>{{ item.content_title }}</a></div><br>
        </li>
    {% endfor %}

</ol>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }

</script>

</body>

{% endblock %}
